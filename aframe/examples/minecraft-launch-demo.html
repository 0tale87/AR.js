<!DOCTYPE html>
<!-- include aframe -->
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

<!-- include aframe-artoolkit -->
<script src="../build/aframe-webar.js"></script>

<!-- threex minecraft -->
<script src='vendor/threex.minecraft/a-frame/build/aframe-minecraft.min.js'></script>
<script>THREEx.MinecraftChar.baseUrl = 'vendor/threex.minecraft/'</script>

<body style='margin : 0px; overflow: hidden;'>
        <!-- <a-scene embedded artoolkit='sourceType: image; sourceUrl:../../data/images/armchair.jpg' antialias="true">         -->
        <a-scene embedded artoolkit='sourceType: webcam; sourceWidth: 240; sourceHeight: 180;' antialias="true">

		<!-- <a-marker type='unknown'>                 -->
		<a-marker type='pattern' url='../../data/data/patt.hiro' size='1'>
			<a-entity rotation="90 0 0">
							
		                <!-- Add a minecraft character -->
				<a-entity minecraft minecraft-head-anim='yes' minecraft-body-anim='hiwave'></a-entity>

				<a-text value="WebAR 1.0\nis READY!!" position='-0.7 1.9 0' color='orange'>
					<a-animation attribute="position" from="-0.7 1.9 0" to="-0.7 2.3 0" direction="alternate" dur="500"
						repeat="indefinite" easing='ease-in-out-cubic'></a-animation>
				</a-text>

				<a-text value="So proud!" position='0.5 1.70 0' color='darkred'>
					<a-animation attribute="position" to="0.5 1.4 0" to="0.5 1.8 0" direction="alternate" dur="500"
						repeat="indefinite" easing='ease-in-out-cubic'></a-animation>
				</a-text>

				<a-text value="60fps on 2y\nold phone!" position='-1.8 1.70 0' color='cyan'>
					<a-animation attribute="position" to="-1.8 1.6 0" to="-1.8 2 0" direction="alternate" dur="500"
						repeat="indefinite" easing='ease-in-out-cubic'></a-animation>
				</a-text>
			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
        </a-scene>
</body>
</html>
